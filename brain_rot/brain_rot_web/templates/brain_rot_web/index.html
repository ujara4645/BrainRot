{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrainRot - Game Recommendation</title>

  <!-- Loading jQuery UI CSS -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  
  <!-- Loading Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Loading Custom CSS -->
  <link rel="stylesheet" href="{% static 'brain_rot_web/styles.css' %}">
</head>
<body>

  <!-- Navbar Section -->
  <nav class="navbar navbar-light bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="#">BrainRot</a>
    </div>
  </nav>

  <!-- Main Content Section -->
  <form id="gameRecommendationForm" class="container mt-4 text-center">
    <h1>Welcome to BrainRot</h1>
    <p>This is a game recommendation website.</p>
    
    <!-- Genre Selection Section -->
    <h2>Select a Game Genre</h2>
    <div class="row row-cols-3 g-4" id="genreSelection"></div>

    <!-- Minimum Price Slider Section -->
    <h2 class="mt-4">Select a Minimum Rating</h2>
    <div id="slider-container" class="row">
      <div id="slider" class="col-2"></div>
      <div class="col-1">
        <div id="custom-handle" class="ui-slider-handle"></div>
      </div>
    </div>

    <!-- User Input Textbox Section -->
    <div class="mb-3 text-center">
      <label for="gameDescription" class="form-label">Describe the game you want to be recommended:</label>
      <textarea class="form-control textbox" id="gameDescription" name="gameDescription" rows="3"></textarea>
      <button type="submit" class="btn btn-primary btn-lg btn-block mt-3" id="submit-button">Submit</button>     </div>
  </form>
  
  <!-- Loading Scripts -->
  <!-- Loading jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <!-- Loading jQuery UI -->
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <!-- Loading Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Loading Custom JS -->
  <script src="{% static 'brain_rot_web/script.js' %}"></script>
</body>
</html>
