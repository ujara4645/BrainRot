{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrainRot - Game Recommendation</title>

  <!-- Loading jQuery UI CSS -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  
  <!-- Loading Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Loading Custom CSS -->
  <link rel="stylesheet" href="{% static 'styles_survey.css' %}">
</head>
<body>

  <!-- Navbar Section -->
  <nav class="navbar navbar-light bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="http://127.0.0.1:8000/survey">New Survey</a>
      <a class="navbar-brand text-light" href="http://127.0.0.1:8000/">Home</a>
    </div>
  </nav>

  <!-- Main Content Section -->
    <div class="container-fluid">
        <div class="row">
        <div class="col-12">
            <h1 class="text-center">Recommendation results</h1>
        </div>
        </div>
        <div class="row">
        <div class="col-12">
            <p class="text-center">Here are the games we recommend for you:</p>
        </div>
        </div>
        <div class="row">
        <div class="col-12">
            <ul class="list-group">
            {% for k, v in results.items %}
                <li class="list-group-item"><b>{{ k }}({{ v.Rating }}/5) &emsp;<a href="/results/{{ v.Id }}">Details</a></b></li>
                <li class="list-group-item">{{ v.Summary }}</li>
            {% endfor %}
            </ul>
        </div>
        </div>
    </div>
  
  <!-- Loading Scripts -->
  <!-- Loading jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <!-- Loading jQuery UI -->
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <!-- Loading Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Loading Custom JS -->
  <script src="{% static 'script.js' %}"></script>
</body>
</html>
