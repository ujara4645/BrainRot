<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrainRot - Game Recommendation</title>
  <!-- jQuery UI CSS -->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custome CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="#">BrainRot</a>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container mt-4 text-center">
    <h1>Welcome to BrainRot</h1>
    <p>This is a game recommendation website.</p>
    <!-- Genre buttons -->
    <h2>Select a Game Genre</h2>
    <div class="row row-cols-3 g-4">
      <!-- Row 1 -->
      <button btn class="btn btn-dark btn-lg col genre-button" type="button">
        <h1>Shooting</h1>
      </button>
      <button btn class="btn btn-dark btn-lg col genre-button" type="button">
        <h1>Adventure</h1>
      </button>
      <button btn class="btn btn-dark btn-lg col genre-button" type="button">
        <h1>Simulation</h1>
      </button>
      <!-- Row 2 -->
      <button btn class="btn btn-dark btn-lg col genre-button" type="button">
        <h1>Strategy</h1>
      </button>
      <button btn class="btn btn-dark btn-lg col genre-button" type="button">
        <h1>Role-Playing</h1>
      </button>
      <button btn class="btn btn-dark btn-lg col genre-button" type="button">
        <h1>Sports</h1>
      </button>
      <!-- Row 3 -->
      <button btn class="btn btn-dark btn-lg col genre-button" type="button">
        <h1>Platformer</h1>
      </button>
      <button btn class="btn btn-dark btn-lg col genre-button" type="button">
        <h1>Horror</h1>
      </button>
      <button btn class="btn btn-dark btn-lg col genre-button" type="button">
        <h1>MMO</h1>
      </button>
      <!-- Row 4 -->
      <button btn class="btn btn-dark btn-lg col genre-button" type="button">
        <h1>Party</h1>
      </button>
      <button btn class="btn btn-dark btn-lg col genre-button" type="button">
        <h1>Survival</h1>
      </button>
      <button btn class="btn btn-dark btn-lg col genre-button" type="button">
        <h1>Other</h1>
      </button>
    </div>
    <!-- jQuery slider for minimum price-->
    <h2 class="mt-4">Select a Minimum Price</h2>
    <div class="row">
      <div class="col-2">
        <div id="slider"></div>
      </div>
      <div class="col-1">
        <div id="custom-handle" class="ui-slider-handle"></div>
      </div>
    </div>

    <!-- Textbox for user input -->
    <div class="mb-3 text-center">
      <label for="gameDescription" class="form-label">Describe the game you want to be recommended:</label>
      <textarea class="form-control textbox" id="gameDescription" rows="3"></textarea>
      <div button class="btn btn-primary btn-lg btn-block mt-3">Submit</div> 
    </div>
  </div>


  <!-- Footer -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
